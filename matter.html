    数组排序算法
    1、冒泡排序
    前后两个数据两两比较，符合交换条件时进行交换，知道完成排序

    var arr=[5,3,1,6,2,5,8]
    for(var i=0;i<arr.length;i++){//比较的轮次
        //判断前后两个数是否符合交换条件
        for(var j=0;j<arr.length-i-1;j++){
        if(arr[j]>arr[j+1]){
            var tmp=arr[j+1];
            arr[j+1]=arr[j];
            arr[j]=tmp;
            }
        }
    }

    2、选择排序
    选出最小的数放第一位，再选第二小的数放第二位。。。。
    for(var i=0;i<arr.length-1;i++){
        for(var j=0;j<arr.lengt;j++){
            if(arr[i]>arr[j]){
                var tmp=arr[i];
                arr[i]=arr[j];
                arr[j]=tmp;
            }
        }
    }
